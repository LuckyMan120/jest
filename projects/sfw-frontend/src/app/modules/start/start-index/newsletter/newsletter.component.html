<section class="newsletter">
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto newsletter_form">
        <div class="row">
          <div class="col-md-7 news_content">
            <h2 class="align-self-start">Newsletter</h2>
          </div>
          <div class="col-md-5">
            <p>
              Mit dem Newsletter der Sportfreunde immer auf dem Laufenden bleiben!<br />
              Weitere Informationen zum Newsletter gibt es
              <a itemprop="url" [routerLink]="'/start/newsletter'">hier</a>!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 news_form">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="newsletter-check">
              <label class="form-check-label" for="newsletter-check">
                Ich stimme dem Erhalt dieses Newsletters zu und weiß, dass ich mich jederzeit problemlos abmelden
                kann.<br /><br />

                <small>
                  Deine Einwilligung kannst du jederzeit per E-Mail an 
                  <a target="_blank" itemprop="email" href="newsletter@sfwinterbach.com">newsletter@sfwinterbach.com</a> widerrufen.
                  Wir versenden unseren Newsletter entsprechend unserer <a itemprop="url" [routerLink]="'/start/datenschutz'">Datenschutzerklärung</a>.
                </small>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex flex-row news_form">
            <div class="form-group col-md-7">
              <input type="text" class="form-control" placeholder="E-Mail Adresse">
            </div>
            <div class="form-group col-md-5">
              <input type="submit" class="form-control btn" value="Jetzt abonnieren">
              <span class="send bg-send"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
