<div [ngClass]="'app-' + this.type" [ngStyle]="{'background-image': 'url('+image+')'}"
  class="app-grid__item app-grid__item--fluid app-grid">

  <ng-container *ngIf="type === 'error-v1'">
    <div class="app-error-v1__container">
      <h1 class="app-error-v1__number">{{code}}</h1>
      <p class="app-error-v1__desc" [innerHTML]="desc"></p>
    </div>
  </ng-container>

  <ng-container *ngIf="type === 'error-v2'">
    <div class="app-error_container">
      <div class="app-error_title2">
        <h1>{{title }}</h1>
      </div>
      <span class="app-error_desc" [innerHTML]="desc "></span>
      <a class="app-error_link" [routerLink]="['/']">Zur√ºck</a>
    </div>
  </ng-container>

  <ng-container *ngIf="type === 'error-v3'">
    <div class="app-error_container">
      <div class="app-error_number">
        <h1>{{code}}</h1>
      </div>
      <p class="app-error_title app-font-light">
        {{title}}
      </p>
      <p class="app-error_subtitle">
        {{subtitle}}
      </p>
      <p class="app-error_description" [innerHTML]="desc"></p>
    </div>
  </ng-container>

  <ng-container *ngIf="type === 'error-v4'">
    <div class="app-error_container">
      <h1 class="app-error_number">
        {{code}}
      </h1>
      <p class="app-error_title">
        {{title}}
      </p>
      <p class="app-error_subtitle">
        {{subtitle}}
      </p>
      <p class="app-error_description" [innerHTML]="desc"></p>
    </div>
  </ng-container>

  <ng-container *ngIf="type === 'error-v5'">
    <div class="app-error_container">
      <div class="app-error_title">
        <h1>{{title}}</h1>
      </div>
      <p class="app-error_subtitle">
        {{subtitle}}
      </p>
      <p class="app-error_description" [innerHTML]="desc"></p>
    </div>
  </ng-container>

  <ng-container *ngIf="type === 'error-v6'">
    <div class="app-error_container">
      <div class="app-error_subtitle app-font-light">
        <h1>{{title}}</h1>
      </div>
      <p class="app-error_description app-font-light" [innerHTML]="desc"></p>
    </div>
  </ng-container>

</div>
