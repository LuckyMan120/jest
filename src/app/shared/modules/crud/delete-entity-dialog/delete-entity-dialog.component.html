<div class="app-portlet">
  <div class="app-portlet__head app-portlet__head__custom">
    <div class="app-portlet__head-progress">
      <mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
    </div>
    <div class="app-portlet__head-label">
      <h3 class="app-portlet__head-title" [innerHTML]="data.title"></h3>
      <span class="app-portlet__head-icon app-hide">
        <i class="fa fa-gear"></i>
      </span>
    </div>
  </div>
  <div class="app-form">
    <div class="app-portlet__body">
      <div class="form-group app-form__group row">
        <div class="col-lg-12" [innerHTML]="viewLoading ? data.waitDescription : data.description"></div>
      </div>
    </div>
    <div class="app-portlet__foot app-portlet__no-border app-portlet__foot--fit text-right">
      <div class="app-form__actions app-form__actions--sm">
        <button type="button" class="btn btn-outline-primary" (click)="onNoClick()">
          <i class="fa fa-window-close fa-fw" aria-hidden="true"></i>
          <span class="d-none d-md-inline">Abbrechen</span>
        </button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="onYesClick()" [disabled]="viewLoading">
          <i class="fa fa-trash fa-fw" aria-hidden="true"></i>
          <span class="d-none d-md-inline">LÃ¶schen</span>
        </button>
      </div>
    </div>
  </div>
</div>
