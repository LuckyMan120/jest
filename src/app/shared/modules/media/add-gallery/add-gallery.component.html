<form [formGroup]="form">
  <div class="app-portlet">
    <div class="app-portlet__head app-portlet__head__custom">
      <div class="app-portlet__head-label">
        <h3 class="app-portlet__head-title">Galerie erstellen</h3>
        <span class="app-portlet__head-icon app-hide">
          <i class="fa fa-gear"></i>
        </span>
      </div>
    </div>
    <div class="app-form">
      <div class="app-portlet__body">
        <div class="form-group app-form__group row">
          <div class="col-lg-12">TODO</div>
        </div>

        <mat-form-field class="mat-form-field-fluid">
          <input matInput type="text" placeholder="Titel der Galerie" formControlName="title" />
          <mat-hint align="end">{{form.get('title')?.value.length || 0}}/100</mat-hint>
        </mat-form-field>

        <ng-container *ngIf=" hasFormErrors">
          <mat-error *ngIf="form.get('title')?.errors?.minlength">Mindestlänge 5 Zeichen</mat-error>
          <mat-error *ngIf="form.get('title')?.errors?.maxlength">Maximal 100 Zeichen</mat-error>
          <mat-error *ngIf="!form.get('title')?.value">wird benötigt</mat-error>
        </ng-container>

      </div>
      <div class="app-portlet__foot app-portlet__no-border app-portlet__foot--fit text-right">
        <div class="app-form__actions app-form__actions--sm">
          <button type="button" class="btn btn-outline-danger" (click)="onNoClick()">
            <i class="fa fa-trash fa-fw" aria-hidden="true"></i>
            <span class="d-none d-sm-inline">Abbrechen</span>
          </button>&nbsp;


          <button type="button" class="btn btn-success" (click)="onYesClick()">
            <i class="fa fa-save fa-fw" aria-hidden="true"></i>
            <span class="d-none d-sm-inline">Speichern</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
