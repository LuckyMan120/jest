<div class="app-portlet">

    </div>
  </div>
  <div class="app-portlet__body">
    <div class="row">
      <div class="col-lg-12">

        <ul class="list-group" *ngIf="data | async as data">
          <li class="list-group-item d-flex justify-content-between align-items-center"

            {{ entry.key }}
            <span>{{entry.value}}</span>
