<!-- begin: Header -->
<div header #header class="app-header app-grid__item" [ngClass]="htmlClassService.getClasses('header', true)"
  id="app_header">
  <ngx-loading-bar class="app-loading-bar"></ngx-loading-bar>

  <!-- begin: Header Menu -->
  <app-menu-horizontal *ngIf="menuHeaderDisplay"></app-menu-horizontal>
  <!-- end: Header Menu -->

  <!-- begin:: Header Topbar -->
  <!-- empty div to fix topbar to stay on the right when menu-horizontal is hidden -->
  <div *ngIf="!menuHeaderDisplay"></div>
  <app-topbar></app-topbar>
  <!-- end:: Header Topbar -->
</div>
<!-- end: Header -->
