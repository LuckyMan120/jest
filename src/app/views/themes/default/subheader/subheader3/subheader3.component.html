<!-- begin:: Content Head -->
<div class="app-subheader app-grid__item" [hidden]="subheaderService.disabled$ | async" id="app_subheader">
  <div class="app-subheader__main">
    <h3 *ngIf="title" class="app-subheader__title">{{title }}</h3>
    <h4 *ngIf="desc" class="app-subheader__desc">{{desc}}</h4>
    <div class="app-subheader__breadcrumbs" *ngIf="breadcrumbs.length > 0">
      <span class="app-subheader__separator" [hidden]="true"></span>
      <a class="app-subheader__breadcrumbs-home"><i class="fa fa-shield"></i></a>
      <ng-container *ngFor="let item of breadcrumbs">
        <span class="app-subheader__breadcrumbs-separator"></span>
        <a [routerLink]="item.page" [queryParams]="item.queryParams" class="app-subheader__breadcrumbs-link">
          {{item.title}}
        </a>
      </ng-container>
      <!-- <span class="app-subheader__breadcrumbs-link app-subheader__breadcrumbs-link--active">Active link</span> -->
    </div>
  </div>
  <div class="app-subheader__toolbar">
    <div class="app-subheader__wrapper">
      <a class="btn app-subheader__btn-daterange" id="app_dashboard_daterangepicker" data-placement="left"
        tooltip="Select dashboard daterange">
        <span class="app-subheader__btn-daterange-title" id="app_dashboard_daterangepicker_title">Today</span>&nbsp;
        <span class="app-subheader__btn-daterange-date"
          id="app_dashboard_daterangepicker_date">{{today | date:'MMM dd'}}</span>
        <i class="fa fa-calendar"></i>
      </a>

      <div dropdown placement="bottom-right" class="dropdown dropdown-inline" data-placement="left"
        tooltip="Quick actions">
        <button dropdownToggle type="button" class="btn btn-brand btn-icon">
          <i class="fa fa-plus"></i>
        </button>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item"><i class="fa fa-plus"></i> New Report</a>
          <a class="dropdown-item"><i class="fa fa-user"></i> Add Customer</a>
          <a class="dropdown-item"><i class="fa fa-cloud-download-alt"></i> New Download</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"><i class="fa fa-cog"></i> Settings</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end:: Content Head -->
