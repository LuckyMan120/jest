<div class="app-login__body">

  <div class="app-login__form">
    <div class="app-login__title">
      <h3>Account verifizieren</h3>
    </div>

    <app-auth-notice></app-auth-notice>

    <form class="app-form" [formGroup]="verifyForm" autocomplete="off" (submit)="onSubmit()">

      <div class="app-login__actions">
        <a (click)="signOutAndRedirect()" class="app-link app-login__link-forgot"
          style="color: #090909; cursor: pointer">
          Zur√ºck zur Anmeldung
        </a>
        <button type="submit" formtarget="form" [disabled]="(isLoading$ | async) === true || verifyForm.disabled"
          [ngClass]="{'app-spinner app-spinner--right app-spinner--md app-spinner--light': isLoading$ | async }"
          id="app_login_signin_submit" class="btn btn-primary btn-elevate app-login__btn-primary">
          Erneut senden
        </button>
      </div>

    </form>

  </div>
</div>
