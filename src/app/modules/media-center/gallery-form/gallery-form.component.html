<app-portlet *ngIf="gallery$ | async as gallery">
  <app-portlet-header [title]="gallery && gallery.id ? 'Galerie editieren' : 'Galerie erstellen' ">
  </app-portlet-header>
  <app-portlet-body>
    <div class="text-center my-5" *ngIf="!gallery.title">
      <button class="btn btn-primary text-white" type="button" (click)="addGallery()">
        <i class="fas fa-plus"></i>
        Galerie erstellen
      </button>
    </div>

    <pre>{{gallery | json}}</pre>

    <app-media-gallery *ngIf="gallery.title" [gallery]="gallery" (galleryChanged)="galleryChanged($event)">
    </app-media-gallery>

  </app-portlet-body>
  <app-portlet-footer>
    <div class="row">
      <div class="col-lg-12 text-right py-3 px-5" *ngIf="gallery.title">
        <button type="button" (click)="saveGallery(gallery)" class="btn btn-success">
          <i class="fa fa-save fa-fw" aria-hidden="true"></i>
          <span class="d-none d-md-inline">
            {{ gallery && gallery.id ? 'Editieren'  : 'Speichern'  }}
          </span>
        </button>
      </div>
    </div>
  </app-portlet-footer>
</app-portlet>
