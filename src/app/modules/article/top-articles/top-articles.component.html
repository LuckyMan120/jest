<div class="app-widget5">
	<span class="text-danger">ToDo</span>
	<ng-container *ngFor="let item of data">
		<ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
	</ng-container>
</div>

<ng-template #itemTemplate let-item="item">
	<div class="app-widget5__item">
		<div class="app-widget5__content">
			<div class="app-widget5__pic">
				<img class="app-widget7__img" [attr.src]="item.pic" alt="">
			</div>
			<div class="app-widget5__section">
				<a href="javascript:;" [attr.href]="item.url" class="app-widget5__title">{{item.title}}</a>
				<p class="app-widget5__desc">{{item.desc}}</p>
				<div class="app-widget5__info" [innerHTML]="item.info"></div>
			</div>
		</div>

		<div class="app-widget5__content" [innerHTML]="item.largeInfo"></div>
	</div>
</ng-template>
