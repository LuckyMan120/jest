<form [formGroup]="form" (submit)="onSubmit()">
  <app-portlet *ngIf="teams$ | async as team">
    <app-portlet-header title="Spieler zu einer Mannschaft hinzufügen">
    </app-portlet-header>
    <app-portlet-body>
      <div class="row">
        <div class="col-lg-12">
          <app-autocomplete itemsType="teams" placeholder="Verknüpfte Mannschaft" [multiple]="true"
            [control]="assignedTeamsControl">
          </app-autocomplete>
        </div>
      </div>
    </app-portlet-body>
    <app-portlet-footer>
      <div class="col-lg-12 text-right py-3">
        <div class="btn-group" role="group">
          <button class="btn btn-warning mr-1" type="button" (click)="resetForm()">Abbrechen
          </button>
          <button type="submit" formtarget="form" [disabled]="!form.valid"
            [ngClass]="!form.valid ? 'btn btn-outline-success mr-1' : 'btn btn-success mr-1'">
            <i class="fa fa-save" aria-hidden="true"></i>
            Speichern
          </button>
        </div>
      </div>
    </app-portlet-footer>
  </app-portlet>
</form>
