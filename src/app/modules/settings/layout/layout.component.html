<app-portlet>
  <form [formGroup]="form" (submit)="onSubmit()">
    <app-portlet-header title="Layout">
      <ng-container portletTools>
        <div class="col-lg-12 text-right py-3 px-1">
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-success mr-1" formtarget="form" [disabled]="!form.dirty">
              <i class="fa fa-save" aria-hidden="true"></i>
              Speichern
            </button>
            <button type="button" class="btn btn-warning" (click)="reset()" [disabled]="fields === savedFields">
              <i class="fas fa-undo" aria-hidden="true"></i>Zurücksetzen
            </button>
          </div>
        </div>
      </ng-container>
    </app-portlet-header>
    <app-portlet-body>
      ToDo
      <!-- <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>-->
    </app-portlet-body>
    <app-portlet-footer>
      <div class="row">
        <div class="col-lg-12 text-right py-3 px-5">
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-success mr-1" formtarget="form" [disabled]="!form.dirty">
              <i class="fa fa-save" aria-hidden="true"></i>
              Speichern
            </button>
            <button type="button" class="btn btn-warning" (click)="reset()" [disabled]="fields === savedFields">
              <i class="fas fa-undo" aria-hidden="true"></i>Zurücksetzen
            </button>
          </div>
        </div>
      </div>
    </app-portlet-footer>
  </form>
</app-portlet>
